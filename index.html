<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Divisas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <div class="row mt-3"> 
            <div class="col-6">
                <h2 class="title">Calculadora de dólar tarjeta</h2>
                $<input type="number" id="valor_ingresado" onkeyup="mostrar(this.value)" placeholder="Ingrese un valor">
                <p>Precio en pesos (Dólar Oficial): <strong id="dolar"></strong></p>
                <p>Impuesto país del 30%: <strong id="impuesto"></strong> </p>
                <p>Retención del 45%: <strong id="retencion"></strong></p>
                <p class="total mt-2">Total en pesos con impuesto al Dólar: <strong id="total"></strong></p>
                <button class="btn boton" id="calcular">Calcular</button>
            </div>
            <div class="col-6">
                <div class="card" style="width: 24rem;">
                    <div class="card-body text-center mb-5">
                      <h6 class="card-subtitle mb-5 text-muted">Dólar Blue</h6>
                      <h4 class="card-subtitle mb-5 text-muted">Dólar venta:</h4>
                      <h4 class="card-subtitle mb-5 text-muted valor" id="dolar-venta">$ </h4>
                      <h4 class="card-subtitle mb-5 text-muted">Dólar compra:</h4>
                      <h4 class="card-subtitle mb-2 text-muted valor" id="dolar-compra">$ </h4>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
